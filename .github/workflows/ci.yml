name: CI

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: bootcs/bcs100x-tester
  ACR_REGISTRY: crpi-yc2n4986vyblcoxe.cn-shanghai.personal.cr.aliyuncs.com
  ACR_NAMESPACE: bootcs
  ACR_IMAGE_NAME: bcs100x-tester

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang python3 sqlite3

      - name: Build tester
        run: go build -v .

      - name: Run unit tests
        run: go test -v ./...

      - name: Verify binary
        run: ./bcs100x-tester --help

  regression-test:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: bootcs/bcs100x-tester:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout solution repository
        uses: actions/checkout@v4
        with:
          repository: bootcs-cn/bcs100x-solution
          token: ${{ secrets.SOLUTION_REPO_PAT }}
          path: solution

      - name: Run regression tests
        run: |
          cd solution
          STAGES=(
            hello mario-less mario-more cash credit readability
            caesar substitution scrabble plurality runoff tideman
            inheritance filter-less filter-more recover volume
            sort songs movies fiftyville speller
            sentimental-hello sentimental-mario-less sentimental-mario-more
            sentimental-cash sentimental-credit sentimental-readability
            dna finance
          )
          
          FAILED=()
          for stage in "${STAGES[@]}"; do
            echo "Testing $stage..."
            if docker run --rm --user $(id -u):$(id -g) -v "$(pwd):/workspace" bootcs/bcs100x-tester:test \
              -s "$stage" -d "/workspace/$stage"; then
              echo "✓ $stage passed"
            else
              echo "✗ $stage failed"
              FAILED+=("$stage")
            fi
          done
          
          if [ ${#FAILED[@]} -gt 0 ]; then
            echo ""
            echo "Failed stages: ${FAILED[*]}"
            exit 1
          fi
          
          echo ""
          echo "All ${#STAGES[@]} tests passed!"

  release:
    needs: regression-test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: bootcs
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ env.ACR_NAMESPACE }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ env.ACR_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
